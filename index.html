<!DOCTYPE html>
<html>
<head lang="en">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>Remove HTML attributes</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
</head>
<body>
<div class="container well">
	<div class="form-group">
		<label>Input HTML attributes through ',' without spaces:</label>
		<input type="text" class="ra-attributes form-control" value="class,style" />
	</div>
	<div class="form-group">
		<div class="radio">
			<label>
				<input type="radio" name="readType" value="insert" checked />
				Insert HTML code
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="readType" value="link" />
				Get HTML code of links
			</label>
		</div>
	</div>
	<div class="ra-textarea-container form-group">
		<label>Insert HTML code:</label>
		<textarea class="ra-read form-control" rows="10"></textarea>
	</div>
	<div class="ra-url-container form-group">
		<label>Insert a link:</label>
		<input type="text" class="ra-url form-control" value="" />
		<div id="ifram"></div>
		<iframe name="parse" width="100%" height="100"></iframe>
		<form name="form" method="post" action="" enctype="multipart/form-data" target="parse" id="ra-parse-form"></form>
	</div>
	<div class="form-group" style="width: 400px; margin: 0 auto 15px auto;">
		<button type="button" class="btn btn-primary btn-lg btn-block">Remove HTML attributes</button>
	</div>
	<div class="form-group">
		<textarea class="ra-insert form-control" rows="10" readonly></textarea>
	</div>
</div>
<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/remove-html-attributes.js" type="text/javascript"></script>
</body>
</html>
