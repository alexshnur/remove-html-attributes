<!DOCTYPE html>
<html>
<head lang="en">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>Remove HTML attributes</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
</head>
<body>
<div class="container well">
	<form role="form">
	<div class="form-group">
		<label>Input html attributes through ',' without spaces:</label>
		<input type="text" class="ra-attributes form-control" value="class,style" />
	</div>
	<div class="form-group">
		<label>Insert html code:</label>
		<textarea class="ra-read form-control" rows="10"></textarea>
	</div>
	<div class="form-group" style="width: 400px; margin: 0 auto 15px auto;">
		<button type="button" class="btn btn-primary btn-lg btn-block">Remove html attributes</button>
	</div>
	<div class="form-group">
		<textarea class="ra-insert form-control" rows="10" readonly></textarea>
	</div>
	</form>
</div>
<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/remove-html-attributes.js" type="text/javascript"></script>
</body>
</html>
